# documentation.

name: Upload Python Package

on:
  pull_request:
    types: closed
    branches:
      - main
      - release**
    paths:
      - 'gradio/version.txt'
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 6.32.11
    - name: Install pip
      run: python -m pip install pip wheel
    - name: Build pypi package
      run: | 
        # export AWS_ACCESS_KEY_ID=${{ secrets.AWSACCESSKEYID }}
        # export AWS_SECRET_ACCESS_KEY=${{ secrets.AWSSECRETKEY }}
        # export AWS_DEFAULT_REGION=us-west-2
        scripts/gh_action_pypi.sh
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
  gh-release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set release name
        run: echo "INPUT_NAME=v$(cat gradio/version.txt)" >> $GITHUB_ENV
      - name: Set tag name
        run: echo "INPUT_TAG_NAME=v$(cat gradio/version.txt)" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v1
